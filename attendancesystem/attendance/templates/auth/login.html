{% extends "base.html" %}

{% block title %}Login - SmartFace{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="mx-auto h-20 w-20 bg-blue-100 rounded-full flex items-center justify-center">
        <i class="fas fa-user-lock text-blue-600 text-3xl"></i>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Use your organization email and password or face login
      </p>
    </div>

    <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{% url 'face_login' %}" class="group relative flex-1 flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <i class="fas fa-camera text-blue-300 group-hover:text-blue-200"></i>
        </span>
        Login with Face
      </a>
      
      <div class="flex-1 hidden sm:block border-r border-gray-300"></div>
      <div class="flex-1 block sm:hidden border-b border-gray-300 my-4"></div>
      
      <button type="button" id="show-email-login" class="group relative flex-1 flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <i class="fas fa-envelope text-gray-400 group-hover:text-gray-500"></i>
        </span>
        Login with Email
      </button>
    </div>

    <form id="email-login-form" class="mt-4 space-y-6 hidden" method="POST" action="{% url 'login' %}" novalidate>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input id="id_username" name="username" type="email" required
                 class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="your.email@organization.com"
                 value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                 autocomplete="email"
                 autocapitalize="off">
        </div>
        
        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input id="id_password" name="password" type="password" required
                   class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                   placeholder="••••••••"
                   autocomplete="current-password">
            <button type="button" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="fas fa-eye text-gray-400 hover:text-gray-500" id="toggleIcon"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="id_remember_me" name="remember_me" type="checkbox"
                 class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="id_remember_me" class="ml-2 block text-sm text-gray-700">
            Keep me signed in
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            Forgot password?
          </a>
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
          </span>
          Sign in
        </button>
      </div>
    </form>

    <div class="text-center text-sm pt-4 border-t border-gray-200">
      <p class="text-gray-600">New to SmartFace?</p>
      <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500 inline-flex items-center mt-1">
        Create an account <i class="fas fa-arrow-right ml-1 text-sm"></i>
      </a>
    </div>
  </div>
</div>

<script>
function togglePasswordVisibility() {
  const passwordField = document.getElementById('id_password');
  const icon = document.getElementById('toggleIcon');
  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    icon.classList.replace('fa-eye', 'fa-eye-slash');
  } else {
    passwordField.type = 'password';
    icon.classList.replace('fa-eye-slash', 'fa-eye');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  const showEmailLoginBtn = document.getElementById('show-email-login');
  const emailLoginForm = document.getElementById('email-login-form');
  
  showEmailLoginBtn.addEventListener('click', function() {
    emailLoginForm.classList.remove('hidden');
    showEmailLoginBtn.classList.add('hidden');
    document.getElementById('id_username').focus();
  });
  
  // Show email form if there are errors
  {% if form.errors %}
    emailLoginForm.classList.remove('hidden');
    showEmailLoginBtn.classList.add('hidden');
  {% endif %}
});
</script>
{% endblock %}
